        <div class="container">

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This In Google Chrome.</h3>

                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Input text or speech" rows="2"></textarea>

                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>

            </div>
        </div>
